<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Page</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f4f4f4;">
    <!-- Logo Section -->
    <img src="images/logo.png" alt="Logo" style="width: 120px; margin-bottom: 20px;">

    <!-- Logout Message -->
    <div style="background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 90%; max-width: 400px; text-align: center;">
        <h2 style="margin-bottom: 20px;">You have been logged out</h2>
        <p style="margin-bottom: 20px; font-size: 14px; color: #555;">Thank you for visiting. We hope to see you again!</p>
        <a href="login.html" style="display: inline-block; padding: 10px 20px; background-color: #7cb8f8; color: white; border-radius: 5px; text-decoration: none; font-size: 16px;">Log In Again</a>
    </div>
</body>
</html>
