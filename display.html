<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display & Accessibility</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and font styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        nav {
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1876f2; /* Default Blue */
            transition: background-color 0.3s ease;
        }

        nav img {
            width: 160px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #333;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Main container */
        .container {
            padding: 30px 5%;
            max-width: 1200px;
            margin: auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            color: #1876f2;
            margin-bottom: 15px;
        }

        /* Form input styling */
        input[type="checkbox"] {
            margin: 10px 0;
        }

        select {
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            background-color: #1876f2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #155db1;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }

        /* Dark mode */
        body.dark-mode {
            background-color: #121212;
            color: #f4f4f9;
        }

        .dark-mode button {
            background-color: #333;
        }

        .dark-mode button:hover {
            background-color: #555;
        }

        .dark-mode h1, .dark-mode h2 {
            color: #f4f4f9;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav id="navbar">
        <div>
            <img src="images/logo.png" alt="Logo">
        </div>
        <div>
            <a href="index.html">Back to Profile</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Display & Accessibility Settings</h1>

        <!-- Navbar Color Settings -->
        <div>
            <h2>Navbar Color</h2>
            <form id="navbarForm">
                <label for="navbarColor">Choose Navbar Color:</label>
                <select id="navbarColor" onchange="changeNavbarColor()">
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                </select>
                <button type="button" onclick="applyNavbarColor()">Apply Navbar Color</button>
            </form>
        </div>

        <!-- Font Size Settings -->
        <div>
            <h2>Font Size</h2>
            <form id="fontSizeForm">
                <label for="fontSize">Increase Font Size:</label>
                <input type="checkbox" id="fontSize" name="fontSize" onclick="toggleFontSize()">
                <button type="button" onclick="applyFontSizeChanges()">Apply Font Size Change</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Your Website | All rights reserved.</p>
    </footer>
