<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f4f4f4;">
    <!-- Logo Section -->
    <img src="logo.png" alt="Logo" style="width: 120px; margin-bottom: 20px;">

    <!-- Signup Form -->
    <div style="background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 90%; max-width: 400px;">
        <h2 style="text-align: center; margin-bottom: 20px;">Sign Up</h2>
        <form>
            <label for="username" style="display: block; margin-bottom: 10px; font-size: 14px;">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

            <label for="email" style="display: block; margin-bottom: 10px; font-size: 14px;">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

            <label for="password" style="display: block; margin-bottom: 10px; font-size: 14px;">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

            <button type="submit" style="width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">Sign Up</button>
        </form>
    </div>
</body>
</html>
